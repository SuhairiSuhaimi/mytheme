# These will be loaded on every pages.
global-styling:
  version: VERSION
  css:
    theme:
      css/style.css: {}
    base:
      css/material-dashboard.css: {}
      css/animate.compat.css: {}
  js:
    js/kym.js: {}
  dependencies:
    - core/jquery

# kym css
kymcss:
  version: VERSION
  css:
    component:
      css/style.css: {}

# node css
nodecss:
  version: VERSION
  css:
    component:
      css/node.css: {}

# printjs
printjs:
  version: VERSION
